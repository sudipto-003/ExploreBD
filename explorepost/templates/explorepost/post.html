<form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {% for hidden in postForm.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {{ hashtags }}

    {{ postform.as_p }}

    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_p }}
    {% endfor %}


    <input type="submit" name="submit" value="Submit" />
</form>
